<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>行政院振興五倍券</title>
	<link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>

<body>
        <header class="header">
            <a href="./index.html"><img id="logo" src="./img/Logo.png" ></a>
            <h2 class="header-title">開始預定與查詢</h2>
            <button type="button" id="btn-eng">ENG</button>
        </header>
    
        <div class="container">
            

            <div class="inside-con">
                <!-- 左側 -->
                <div class="con-left">
                    <div class="menu-digital-btn">
                        <a href="https://hpm.5000.gov.tw/cp.aspx?n=299"><button type="button" id="btn-digital" class="menu-btn">數位五倍劵</button></a> 
                    </div>
                     <div class="menu-paper-btn">
                        <a href="./index-paper.html"><button type="button" id="btn-paper" class="menu-btn">紙本五倍劵</button></a>
                    </div>
                    <div class="menu-bonus-btn">
                        <a href="./index-bonus.html"><button type="button" id="btn-bonus" class="menu-btn">加碼劵</button></a>
                    </div>
                    <div class="menu-check-btn">
                        <a href="https://emake.5000.gov.tw/hpg/webLogin?token=query&language=ch"><button type="button" id="btn-check" class="menu-btn">查詢</button></a>
                    </div>
                </div>

                <!-- 右側 -->
                <div class="con-right">
                   <div class="paper-right">
                        <!-- 上 -->
                        <div class="paper-info">
                            <p id="paper-info3-text" class="papper-title">超商領取時間</p>
                            <p id="paper-info3-time">09:00~22:00</p>
                            
                            <img id="paper-line" src="img/paper-line.png">
                            
                            <p id="paper-info1-date" class="papper-date">10/25 - 10/31</p>
                            <p id="paper-info1-text" class="papper-pick">預定</p>

                            <p id="paper-info2-date" class="papper-date">11/08 - 11/21</p>
                            <p id="paper-info2-text" class="papper-pick">領取</p>
                        </div>

                        <!-- 中 -->
                        <div class="book">
                            <p id="book-title" class="papper-title">預訂方式</p>
                                <p id="card-text" class="papper-choice">健保卡</p>
                                <p id="otp-text" class="papper-choice">健保快易通OTP</p>
                                <p id="natural-text" class="papper-choice">自然人憑證</p>
                        </div>

                        <!-- 下 -->
                        <div class="btn-book">

                            <div class="paper-online">
                                <a href="paper.html"><p id="paper-online-text">線上預訂</p>
                                <img id="paper-btn" src="./img/online-book.png"></a>
                            </div>

                            <div class="paper-ppost">
                                <a href="https://subservices.post.gov.tw/post/internet/5000/reservation/index.jsp"><p id="paper-post-text">郵局預約</p><img id="paper-btn" src="./img/online-book.png"></a>	
                            </div> 
                        </div>
				    </div>
                </div>
            </div>
                
            <!-- 頁腳 -->
            <footer class="footer">
                <p>服務條款 | 資訊安全政策 | 隱私權公告</p>
            </footer>
        </div>   
</body>
</html>
