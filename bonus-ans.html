<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>行政院振興五倍券</title>
	<link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>

<body>
        <header class="header">
            <a href="./index.html"><img id="logo" src="./img/Logo.png"></a>
            <h2 class="header-title">加碼券中籤號碼</h2>
            <button type="button" id="btn-eng">ENG</button>
            <button type="button" id="btn-qus">結果說明</button>
        </header>
    
        <div class="container">

            <!-- col 上側標題 -->
            <div class="inside-con">
                
                <div class="bonus-content">
                    <img class="bonus-frame-blur" src="./img/bonus-frame-blur.png">
                    <img class="bonus-frame" src="./img/bonus-frame.png">
                    <a href="./bonus.html"><img class="bonus-frame-back" src="./img/bonus-frame-back.png"></a>
    
                    <!-- 第幾週 -->
                    <div class="bonus-week">
                        <img class="bonus-week-frame-1" src="./img/bonus-week-frame-1.png">
                        <p class="week-choice-1" id="week1">第一週</p>
                        <img class="bonus-week-frame-2" src="./img/bonus-week-frame-2.png">
                        <p class="week-choice-2" id="week2">第二週</p>
                        <img class="bonus-week-frame-2" src="./img/bonus-week-frame-2.png">
                        <p class="week-choice-2" id="week3">第三週</p>
                        <img class="bonus-week-frame-2" src="./img/bonus-week-frame-2.png">
                        <p class="week-choice-2" id="week4">第四週</p>
                    </div>
                    
                    <!-- LOGO -->
                    <div id="bonus-logo">
                        <div id="bonus-logo-col-1">
                            <button class="bonus-btn-logo" id="btn-logo-1"><img id="bonus-btn-logo-img" src="./img/logo-travel.png"></button>
                            <button class="bonus-btn-logo" id="btn-logo-2"><img id="bonus-btn-logo-img" src="./img/logo-i.png"></button>
                            <button class="bonus-btn-logo" id="btn-logo-3"><img id="bonus-btn-logo-img" src="./img/logo-Farm.png"></button>
                            <button class="bonus-btn-logo" id="btn-logo-4"><img id="bonus-btn-logo-img" src="./img/logo-efun.png"></button>
                        </div>
                        
                        <div id="bonus-logo-col-2">
                            <button class="bonus-btn-logo" id="btn-logo-5"><img id="bonus-btn-logo-img" src="./img/logo-efun.png"></button>
                            <button class="bonus-btn-logo" id="btn-logo-6"><img id="bonus-btn-logo-img" src="./img/logo-excise.png"></button>
                            <button class="bonus-btn-logo" id="btn-logo-7"><img id="bonus-btn-logo-img" src="./img/logo-ha.png"></button>
                            <button class="bonus-btn-logo" id="btn-logo-8"><img id="bonus-btn-logo-img" src="./img/logo-local.png"></button>
                        </div>
                        
                    </div>
                    
                    <!-- 中獎號碼 -->
                    <div id="bonus-number">
                        
                        <div id="bonus-number-col-1">
                            <img id="bonus-number-logo-img" src="./img/logo-travel.png">
                        </div>
                        
                        <div id="bonus-number-col-2">
                            <p class="bonus-number-bg" id="bonus-number1">21</p>
                            <p class="bonus-number-bg" id="bonus-number2">32</p>
                            <p class="bonus-number-bg" id="bonus-number3">98</p>
                        </div>
                        
                        <div id="bonus-number-col-2">
                            <p class="bonus-number-bg" id="bonus-number4">67</p>
                            <p class="bonus-number-bg" id="bonus-number5">97</p>
                            <p class="bonus-number-bg" id="bonus-number6">410</p>
                        </div>
                        
                    </div>
                    
                    <!-- 說明 -->
                    <div class="bonus-text-info">
                        <p id="text-info">每個人每週最多中籤1次，四週最多可有4次中籤機會，每種劵別僅能中籤一次。</p>
                    </div>
                    
                </div>
                
            </div>
                
            <!-- 頁腳 -->
            <footer class="footer">
                <p>服務條款 | 資訊安全政策 | 隱私權公告</p>
            </footer>
        </div>   
</body>
</html>
