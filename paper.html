<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>行政院振興五倍券</title>
	<link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>

<body>
        <header class="header">
            <a href="./index.html"><img id="logo" src="./img/Logo.png"></a>
            <h2 class="header-title">紙本五倍卷</h2>
            <button type="button" id="btn-eng">ENG</button>
            <button type="button" id="btn-qus">常見問題</button>
        </header>
    
        <div class="container">

            <!-- col 上側標題 -->
            <div class="inside-con">
                
                <div class="paper-choice">
    
                    <!-- 健保卡 -->
                    <div class="paper-content" id="content-nhi">
                        <p class="paper-title" id="title-nhi">健保卡</p>
                        <img class="paper-frame" src="img/paper-card-frame.png">
                        <p class="paper-in" id="in-nhi">登入方式</p>
                        <p class="info-frame-1" id="info-nhi-1">健保卡</p>
                        <p class="info-frame-1" id="info-nhi-2">讀卡機</p>
                        <p class="info-frame-1" id="info-nhi-3">註冊密碼</p>
                        <a href="./blank.html"><img class="paper-frame-in" src="img/paper-card-in.png"></a>
                    </div>
                    
                    <!-- 快易通 -->
                    <div class="paper-content" id="content-app">
                        <p class="paper-title" id="title-app">健保快易通APP</p>
                        <img class="paper-frame" src="img/paper-app-frame.png">
                        <p class="paper-in" id="in-app">登入方式</p>
                        <p class="info-frame-2" id="info-app-1">健保快易通<br>APP</p>
                        <p class="info-frame-1" id="info-app-2">OTP認證碼</p>
                        <a href="./blank.html"><img class="paper-frame-in" id="btn-frame-in" src="img/paper-app-in.png"></a>
                    </div>
                    
                    <!-- 自然人 -->
                    <div class="paper-content" id="content-human">
                        <p class="paper-title" id="title-human">自然人憑證</p>
                        <img class="paper-frame" src="img/paper-human-frame.png">
                        <p class="paper-in" id="in-human">登入方式</p>
                        <p class="info-frame-2" id="info-human-1">自然人憑證</p>
                        <p class="info-frame-1" id="info-human-2">讀卡機</p>
                        <a href="./blank.html"><img class="paper-frame-in" id="btn-frame-in" src="img/paper-human-in.png"></a>
                    </div>
                    
                </div>
                
            </div>
                
            <!-- 頁腳 -->
            <footer class="footer">
                <p>服務條款 | 資訊安全政策 | 隱私權公告</p>
            </footer>
        </div>   
</body>
</html>
